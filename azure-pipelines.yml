# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
# task Docker input.repository Ã© o nome da service connection do registry

trigger:
- master

resources:
  repositories:
  - repository: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: docker-hub
        repository: igar/azuredevops-test 
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
        tags: |
          $(Build.BuildNumber)
          latest

    - task: Docker@2
      displayName: Docker Hub Login
      inputs:
        containerRegistry: docker-hub
        command: login
    - script: |
        docker run --rm -v $(Build.SourcesDirectory):/tmp/ --entrypoint /bin/sh hashicorp/terraform:0.14.2 -c ls /tmp/