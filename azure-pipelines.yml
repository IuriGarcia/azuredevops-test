# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
# task Docker input.repository Ã© o nome da service connection do registry

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: pipelinetest1234
        repository: pipelinetest1234 
        command: build
        dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
        tags: |
          $(tag)

    - task: Docker@2
      inputs:
        containerRegistry: pipelinetest1234
        repository: pipelinetest1234
        command: push
      displayName: Docker image push